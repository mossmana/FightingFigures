<!DOCTYPE html>
<html>
  <head>
<!-- Copyright 2016 - Killer Android -->
  <title>Fighting Figures</title>
  <script type="text/javascript" src="closure-library/closure/goog/base.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/cast/sdk/libs/games/1.0.0/cast_games_receiver.js"></script>
  <script type="text/javascript" src="ff_constants.js"></script>
  <script type="text/javascript" src="ff_commands.js"></script>
  <script type="text/javascript" src="ff_stickman.js"></script>
  <script type="text/javascript" src="ff_game.js"></script>
  <script type="text/javascript" src="ff_main.js"></script>
  <style type="text/css">
  body {
    overflow:hidden;
    color:#3D3C3D;
    background-color:#276809;
    height:720PX;
    width:1280PX;
    font-family:Verdana, Geneva, sans-serif;
    margin-top: 25px;
    margin-left: 0px;
    margin-right: 0px;
  }
  h2 {
    text-align: center;
    padding: 5px;
    font-size: medium;
  }
  h2.player {
    -webkit-column-count:3;
  }
  h2.healer {
    background-color:#FFFFFF;
    color: black;
  }
  h2.caster {
    background-color:#000000;
    color: white;
  }
  h2.attacker {
    background-color:#F7471C;
    color: white;
  }
  h2.defender {
    background-color:#4E71E9;
    color: black;
  }
  h2.mob {
    color:LightGreen;
  }
  #players {
    width:65%;
    overflow:hidden;
    padding: 0px;
  }
  #mob {
    width:35%;
    overflow:hidden;
  }
  .left {
    float: left;
  }
  textarea.message {
    width: 350px;
    height: 100px;
    background-color: #CCCCCC;
    font-family: font-family:Verdana, Geneva, sans-serif;
  }
  textarea.player {
    margin-left: 25px;
  }
  canvas.figure {
    width: 200px;
    height: 105px;
  }
  canvas.healer {
    background-color: #FFFFFF;
  }
  canvas.caster {
    background-color: #000000;
  }
  canvas.attacker {
    background-color: #F7471C;
  }
  canvas.defender {
    background-color: #4E71E9;
  }
  img.damage_marker {
    height: 50px;
  }
  img.health_token {
    height: 25px;
    margin-bottom: 5px;
  }
</style>
  </head>
  <body onload="initGame()">
    <div id="players" class="left">
      <div class="left">
        <h2 class="healer player">Healer</h2>
        <textarea id="message_healer" class="message player left"></textarea>
        <canvas id="player_canvas_0" class="figure healer left"></canvas>
        <div class="left">
          <img id="healer_health_token_1" src="health-token.jpg" class="health_token"/></br>
          <img id="healer_health_token_2" src="health-token.jpg" class="health_token"/></br>
          <img id="healer_health_token_2" src="health-token.jpg" class="health_token"/></br>
        </div>
      </div>
      <div class="left">
        <h2 class="caster player">Caster</h2>
        <textarea id="message_caster" class="message player left"></textarea>
        <canvas id="player_canvas_1" class="figure caster left"></canvas>
        <div class="left">
          <img id="caster_health_token_1" src="health-token.jpg" class="health_token"/></br>
          <img id="caster_health_token_2" src="health-token.jpg" class="health_token"/></br>
          <img id="caster_health_token_2" src="health-token.jpg" class="health_token"/></br>
        </div>
      </div>
      <div class="left">
        <h2 class="attacker player">Attacker</h2>
        <textarea id="message_attacker" class="message player left"></textarea>
        <canvas id="player_canvas_2" class="figure attacker left"></canvas>
        <div class="left">
          <img id="attacker_health_token_1" src="health-token.jpg" class="health_token"/></br>
          <img id="attacker_health_token_2" src="health-token.jpg" class="health_token"/></br>
          <img id="attacker_health_token_2" src="health-token.jpg" class="health_token"/></br>
        </div>
      </div>
      <div class="left">
        <h2 class="defender player">Defender</h2>
        <textarea id="message_defender" class="message player left"></textarea>
        <canvas id="player_canvas_3" class="figure defender left"></canvas>
        <div class="left">
          <img id="defender_health_token_1" src="health-token.jpg" class="health_token"/></br>
          <img id="defender_health_token_2" src="health-token.jpg" class="health_token"/></br>
          <img id="defender_health_token_2" src="health-token.jpg" class="health_token"/></br>
        </div>
      </div>
    </div>
    <div id="mob" class="left">
      <img class="mob" src="mob-1.jpg"
          height="500"/>
      <div class="left">
          <img id="damage_marker_1" src="damage-marker.jpg" class="damage_marker"/>
          <img id="damage_marker_2" src="damage-marker.jpg" class="damage_marker"/>
          <img id="damage_marker_3" src="damage-marker.jpg" class="damage_marker"/>
          <img id="damage_marker_4" src="damage-marker.jpg" class="damage_marker"/>
          <img id="damage_marker_5" src="damage-marker.jpg" class="damage_marker"/>
          <img id="damage_marker_6" src="damage-marker.jpg" class="damage_marker"/>
      </div>
      <textarea id="message_mob" class="message"></textarea>
    </div>
  </body>
</html>
